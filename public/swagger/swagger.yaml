  /api/users/create:
    post:
      description: Allows super admin to create a new user account.
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - username
                - email
                - password
                - phone
                - birthDate
                - profileImage
                - role
              properties:
                firstName:
                  type: string
                  minLength: 3
                  maxLength: 30
                  example: "Jean"
                lastName:
                  type: string
                  minLength: 3
                  maxLength: 30
                  example: "Dupont"
                username:
                  type: string
                  minLength: 3
                  maxLength: 30
                  example: "jeandupont"
                email:
                  type: string
                  format: email
                  maxLength: 255
                  example: "jean.dupont@example.com"
                password:
                  type: string
                  minLength: 1
                  maxLength: 50
                  example: "Password123!"
                phone:
                  type: string
                  example: "0612345678"
                address:
                  type: object
                  required:
                    - city
                    - zip
                    - streetNumber
                    - addressLine
                  properties:
                    city:
                      type: string
                      minLength: 2
                      maxLength: 100
                      example: "Paris"
                    zip:
                      type: string
                      minLength: 5
                      maxLength: 5
                      example: "75001"
                    streetNumber:
                      type: string
                      example: "15"
                    addressLine:
                      type: string
                      maxLength: 255
                      example: "Rue de Rivoli"
                birthDate:
                  type: string
                  format: date
                  example: "1990-01-01"
                profileImage:
                  type: string
                  format: binary
                role:
                  type: string
                  enum: ["Admin", "User"]
                  example: "User"
                permissions:
                  description: Permissions are required when role is "User" And prohibited when role is "Admin"
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - value
                    properties:
                      name:
                        type: string
                        example: "Produits"
                      value:
                        type: integer
                        description: 1 => Read products only, 2 => Create products only, 4 => Update products only, 8 => Delete products only, 3 => Read And Create products, 15 => Read, Create, Update, Delete products. for more inforamations search for "Binary Permissions".
                        example: 1      
      responses:
        "201":
          description: User Account is created successfully. An email confirmation has been sent to the user. The confirmation link is valid for 15 minutes only.
        "400":
          description: Authorization token is missing or invalid format.
        "401":
          description: |
            Unauthorized:
            - The access token has expired. Please request a new access token using the refresh token.
            - The access token is invalid. Authentication required.
        "403":
          description: |
            Forbidden:
            - The logged in user has been suspended.
            - Access denied: User do not have the necessary permissions to perform this action.
        "404":
          description: Logged in user not found.
        "422":
          description: |
            Unprocessable Content - The provided inputs failed validation.  
            Please ensure all required fields are correctly filled and meet the validation criteria.
        "500":
          description: |
